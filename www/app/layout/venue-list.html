<ion-modal-view>
  <ion-header-bar>
        <h1 class="title">Select Branch</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="venue in vm.venues" ng-click="changeVenue(venue.venue_id)">
            <div class="row">
              <div class="col col-50 text-left"><strong>{{venue.name}}</strong> </div>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
</ion-modal-view>
