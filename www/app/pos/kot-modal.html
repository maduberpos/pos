<ion-modal-view id="kot-modal">
    <ion-header-bar>
        <h1 class="title"> Kitchen Order Ticket </h1>
        <button class="button  button-icon icon close-button" ng-click="kotModalHide()"><i class="ion-close-circled"></i></button>
    </ion-header-bar>
    <ion-content>

        <div id="printSectionkot">
            <!-- <div class="list"> -->

            <label class=" item-input item-select">
                              <div class="input-label">
                                    Set Kot time
                              </div>
                              <select ng-model="vm.kot_time">
                                    <option  value="10"> 10 min</option>
                                    <option value="15"> 15 min</option>
                                    <option value="20"> 20 min</option>
                                    <option value="25"> 25 min</option>
                                    <option value="30" selected> 30 min</option>
                                    <option value="35"> 35 min</option>
                                    <option value="40"> 40 min</option>
                                    <option value="45"> 45 min</option>
                                    <option value="50"> 50 min</option>
                                    <option value="55"> 55 min</option>
                                    <option value="60"> 60 min</option>
                                    <option value="65"> 65 min</option>
                                    <option value="70"> 70 min</option>
                                    <option value="75"> 75 min</option>
                                    <option value="80"> 80 min</option>
                                    <option value="85"> 85 min</option>
                                    <option value="90"> 90 min</option>
                                </select>
                            </label>

            <!-- </div> -->
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="text-left"><strong> Item(s) </strong></th>
                                <th class="text-right"><strong>Quantity</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in cart.items">
                                <td>
                                    {{item.menu_item_name}} ({{item.prices[0].title}})

                                    <ul ng-repeat="option in item.menu_options">
                                        <li><strong>{{option.option_name}}</strong></li>
                                        <div ng-if="option.option_type=='checkbox'">
                                            <div class="option-child" ng-repeat="(key, value) in option.fulla" ng-if="value">
                                                <i class="icon ion-android-checkbox"></i> {{value.item_name }}
                                            </div>
                                        </div>
                                        <div class="option-child" ng-if="option.option_type=='radio'">
                                            <i class="icon ion-android-radio-button-on"></i> {{option.selectedByName}}
                                        </div>
                                    </ul>

                                </td>
                                <td class="text-right"> {{item.quantity}}</td>
                            </tr>
                        </tbody>
                        <tfoot></tfoot>
                    </table>

                </div>
            </div>
            <p style="padding:15px;" ng-show="vm.additional_instruction !==''"><strong>Additional Instruction:</strong> {{vm.additional_instruction}}</p>
        </div>
    </ion-content>

    <ion-footer-bar>
        <button class="button button-block dialog-footer" ng-click="saveKOT()"><i class="ion-printer"></i> Send to kitchen</button>
    </ion-footer-bar>

</ion-modal-view>
